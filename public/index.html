<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenData Nederland</title>
    <script type="module" defer src ="./bundle.js"> </script>

    <link id="styles" rel="stylesheet" type="text/css" href="static/styles.css"/>
    <link id="tablecss" rel="stylesheet" type="text/css" href="static/notificationtable.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="static/lib/shieldui-all.min.js"></script>

</head>

<body>
<div id="map"></div>
<div id="grid"></div>
<table id="dataTable">
    <thead>
    <tr>
        <th>Id</th>
        <th>Type</th>
        <th>Name</th>
        <th>Category</th>
        <th>Date</th>
        <th>Priority</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td id="id">no errors</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>

<script type="text/javascript">
    $(document).ready(function () {
        $("#grid").shieldGrid({
            sorting: true,
            dataSource: {
                data: "#dataTable",
                schema: {
                    type: "table",
                    fields: {
                        Id: {type: Number},
                        Name: {type: String},
                        Description: {type: String},
                        Category: {type: Number},
                        Date: {type: Date},
                        Available: {type: Boolean}
                    }
                }
            },
            columns: [
                {field: "Id"},
                {field: "Name"},
                {field: "Description"},
                {field: "Category"},
                {field: "Date"},
                {field: "Available"}
            ]
        });
    });
</script>
<style>
    #dataTable {
        display: none;
    }
</style>
</body>
</html>
